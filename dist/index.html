<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application TS :: Démonstration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/stylesheets/librairies/modal.css" />
    <!--     -->
</head>
<body>
    <div class="container">
        <h1>Compteur</h1>
        <button type="button" class="btn btn-primary" id="compteur">Incrémenter : <span>0</span></button>
        <button type="button" class="btn btn-primary jsmodal" id="gsave" data-href="#savegame" data-title="Sauvegarder">Sauvegarder</button>
        <button type="button" class="btn btn-primary jsmodal" id="gabout" data-href="#about" data-title="A propos">A propos</button>
    </div>
    <div id="modals">
        <!-- Fenêtre :: A propos -->
        <div id="about" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display: none;">
            <div class="modal-wrapper" id="modalstop">
                <div class="modal-header">
                    <button class="modal-button close" id="close"><i class="fas fa-times"></i></button>
                    <span class="modal-title" id="titlemodal">A propos</span>
                </div>
                <div class="modal-content">
                    <p>Cette application a été développée par Dakin Quelia.</p>  
                    <ul>
                        <li>
                            <span><strong>Titre</strong> :</span>
                            <span id="title"></span>
                        </li>
                        <li>
                            <span><strong>Auteur</strong> :</span>
                            <span id="written"></span>
                        </li>
                        <li>
                            <span><strong>Version</strong> :</span>
                            <span id="version"></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <div class="left" id="versionfooter">v1.0.0</div> 
                    <div class="right"><button class="modal-button" type="button" id="btnclose">Fermer</button></div> 
                </div>
            </div>
        </div>
        <!-- Fenêtre :: Sauvegarder -->
        <div id="savegame" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display: none;">
            <div class="modal-wrapper" id="modalstop">
                <form method="POST" id="savegameform">
                    <div class="modal-header">
                        <button class="modal-button close" type="button" id="close"><i class="fas fa-times"></i></button>
                        <span class="modal-title" id="titlemodal">Sauvegarder la partie</span>
                    </div>
                    <div class="modal-content">
                        <div class="inline">
                            <label>Nom du fichier</label> 
                            <input type="text" name="savename" id="savename" />   
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="left"></div> 
                        <div class="right">
                            <button class="modal-button" type="submit" name="savesubmit" id="savesubmit">Valider</button>
                            <button class="modal-button" type="button" name="btnclose" id="btnclose">Fermer</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
        <!-- Fenêtre :: Règles du jeu -->
        <div id="rules" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display: none;">
            <div class="modal-wrapper" id="modalstop">
                <div class="modal-header">
                    <button class="modal-button close" id="close"><i class="fas fa-times"></i></button>
                    <span class="modal-title" id="titlemodal">Règles du jeu</span>
                </div>
                <div class="modal-content"></div>
                <div class="modal-footer">
                    <div class="left"></div> 
                    <div class="right">
                        <button class="modal-button" type="button" id="btnclose">Fermer</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascripts/app.js" type="module" defer></script>
</body>
</html>
