<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application TS :: Démonstration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/stylesheets/librairies/modal.css" />
    <!-- 

    -->
</head>
<body>
    <div class="container">
        <h1>Compteur</h1>
        <button type="button" class="btn btn-primary" id="compteur">Incrémenter : <span>0</span></button>
        <button type="button" class="btn btn-primary jsmodal" id="gsave" data-href="#savegame" data-title="Sauvegarder">Modale</button>
    </div>
    <div id="modals">
        <!-- Fenêtre :: Sauvegarder -->
        <div id="savegame" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display: none;">
            <div class="modal-wrapper" id="modalstop">
                <form method="POST" id="savegameform">
                    <div class="modal-header">
                        <button class="modal-button close" type="button" id="close"><i class="fas fa-times"></i></button>
                        <span class="modal-title" id="titlemodal">Sauvegarder la partie</span>
                    </div>
                    <div class="modal-content">
                        <div class="inline">
                            <label>Nom du fichier</label> 
                            <input type="text" name="savename" id="savename" />   
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="left"></div> 
                        <div class="right">
                            <button class="modal-button" type="submit" name="savesubmit" id="savesubmit">Valider</button>
                            <button class="modal-button" type="button" name="btnclose" id="btnclose">Fermer</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/javascripts/app.js" type="module" defer></script>
</body>
</html>
